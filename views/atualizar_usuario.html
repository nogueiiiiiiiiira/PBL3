{% extends "base.html" %}

{% block title %}
<title>Atualizar Usu치rio - Sistema IoT</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/atualizar_usuario.css') }}" />
{% endblock %}

{% block content %}
<div class="user-register-page">
    <div class="user-card">
        <div class="user-card-header">
            <h4>Atualizar Usu치rio</h4>
        </div>

        <div class="user-card-body">
            <form action="{{ url_for('usuarios.atualizar_usuario', id_usuario=user.id) }}" method="POST" class="user-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                </div>

                <div class="form-group">
                    <label for="senha">Nova Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma nova senha (opcional)">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="ativo" name="ativo" {% if user.ativo %}checked{% endif %}>
                    <label for="ativo">Usu치rio Ativo</label>
                </div>


                <div class="form-actions">
                    <button type="submit" class="user-btn user-btn-primary">Atualizar Usu치rio</button>
                    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="user-btn user-btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
