{% extends "base.html" %}

{% block title %}
<title>Atualizar Sensor - Sistema IoT</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/atualizar_sensor.css') }}" />
{% endblock %}

{% block content %}
<div class="sensor-update-page">
    <div class="sensor-card">
        <div class="sensor-card-header">
            <h4>Atualizar Sensor</h4>
        </div>

        <div class="sensor-card-body">
            {% for sensor in sensor %}
            <form id="updateSensorForm" class="sensor-form" data-url="http://localhost:8080/update_sensor">
                <input type="hidden" name="id" value="{{ sensor.id }}" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Nome do Sensor</label>
                        <input type="text" name="name" value="{{ sensor.name }}" required>
                    </div>

                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" name="brand" value="{{ sensor.brand }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" name="model" value="{{ sensor.model }}" required>
                    </div>

                    <div class="form-group">
                        <label>Unidade de Medida</label>
                        <input type="text" name="unit" value="{{ sensor.unit }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>TÃ³pico MQTT</label>
                    <input type="text" name="topic" value="{{ sensor.topic }}" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="is_active" name="is_active" {% if sensor.is_active %}checked{% endif %}>
                    <label for="is_active">Sensor Ativo</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Atualizar Sensor</button>
                    <a href="{{ url_for('sensores') }}" class="btn-secondary">Voltar</a>
                </div>
            </form>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
