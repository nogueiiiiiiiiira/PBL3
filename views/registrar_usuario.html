{% extends "base.html" %}

{% block title %}
<title>Cadastrar Usu치rio - Sistema IoT</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_usuario.css') }}" />
{% endblock %}

{% block content %}
<div class="user-register-page">
    <div class="user-card">
        <div class="user-card-header">
            <h4>Cadastrar Novo Usu치rio</h4>
        </div>

        <div class="user-card-body">
            <form id="registerForm" class="user-form" data-url="{{ url_for('usuarios.adicionar_usuario') }}">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo: " required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email: " required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma senha segura: " required>
                </div>

                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha: "
                        required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="ativo" name="ativo" checked>
                    <label for="ativo">Usu치rio Ativo</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="user-btn user-btn-primary">
                        Cadastrar Usu치rio
                    </button>
                    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="user-btn user-btn-secondary">
                        Voltar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
